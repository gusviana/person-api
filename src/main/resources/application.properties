spring.datasource.url=jdbc:mysql://localhost:3306/person_api?useSSL=false&serverTimezone=UTC
spring.datasource.username=Developer
spring.datasource.password=12345678

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Scripts de dados (insert)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sql/person_insert.sql

# Define o nível global do log (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO

# Define o diretório e nome do arquivo de log
logging.file.name=logs/app.log

# Define o formato da saída no log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# arquivo de mensagens (messageProperties)
spring.messages.basename=messages